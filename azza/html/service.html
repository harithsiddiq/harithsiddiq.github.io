<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/service.css">
    <title>Azza</title>
</head>
<body>

<!-- start header -->
<div class="header">
  <!-- start nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Azza Engenering</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contatc us</a>
          </li>
        </ul>
    </div>
  </div>
  </nav>
  <!-- end navbar -->

  <!-- start header body -->
  <!-- <div class="header-body"> 
    <!-- <img src="../images/head.jpg" alt=""> -->
  <!-- </div> -->
  <!-- end header body -->
  </div>


  <!-- start request service section -->
  <div class="request">
    <div class="request-text">
      <h2>Request a Service</h2>
      <p>Choose what you need</p>
    </div>
    <div class="steps">
      <span>Your info</span>
      <span>Service</span>
      <span>Submit</span>
    </div>
    <div class="container request-body">
      <div class="row">
        <div class="col-md-4">
          <form action="">
            <h3>Fill Up this</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group"> 
                <label for="name">Name</label>
                <input class="form-control" type="text" placeholder="please your name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group"> 
                <label for="name">Email</label>
                <input class="form-control" type="email" placeholder="please your Email">
              </div> 
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group"> 
                <label for="name">Phone</label>
                <input class="form-control" type="text" placeholder="please your phone">
              </div> 
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">Info</label>
                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
              </div>
            </div>
          </div>
          </form>
        </div>
        <div class="col-md-4">
          
        </div>
      </div>
    </div>
  </div>
<!-- start request service section -->


<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/popper.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugin.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
