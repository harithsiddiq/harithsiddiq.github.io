<!DOCTYPE html>
<html>
    <head>
    <title>snapTech</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <!-- start main conr=tainer -->
    <div class="container">
       <!-- start Login layout -->
        <div class="login_content">
           <!-- start left side of  Login layout -->
            <div class="image_log">
                <h1>Hello<br>&nbsp;World.</h1>
                <p>snap Tech</p>

            </div>
            <!-- End left side of  Login layout -->
            
            
            <!-- start Right side of  Login layout -->
            <div class="login">

                <p>Register</p>
                <p>Don't have an account?&nbsp;<a href="#">Create an account,</a> its take less than a minute</p>
                <!-- start desing form -->
                <form method="get">
                <div class="input-feild">
                    <div class="f-name"> 
                        <p>Nmae</p>
                    </div>
                    
                    <div class="f-inp">
                        <input type="text" name="username" class="input-sty">
                    </div>
                </div>
                
                <div class="input-feild">
                    <div class="f-name"> 
                        <p>E-mail</p>
                    </div>
                    
                    <div class="f-inp">
                        <input type="email"name="email" class="input-sty">
                    </div>
                </div>
                
                <div class="input-feild">
                    <div class="f-name"> 
                        <p>Password</p>
                    </div>
                    
                    <div class="f-inp">
                        <input type="password" name="pass" class="input-sty">
                    </div>
                </div>
                
                <div class="input-feild">
                    <div class="f-name"> 
                        <p>Phone no</p>
                    </div>
                    
                    <div class="f-inp">
                        <input type="tel" name="tel" class="input-sty">
                    </div>
                </div>
                
                
                 <div class="radio">
                   <input type="radio">
                   <label>i Accept terms and conditions &amp; privacy policy</label>
                
                
                <input type="submit" name="send" value="Login">
                
                
                </div>
                
                </form>
                <!-- start desing form -->
                
                
               
            </div>
            <!-- start Right side of  Login layout -->
        </div>
        <!-- End Login layout -->
    </div>
    <!-- End main conr=tainer -->
</body>
</html>
